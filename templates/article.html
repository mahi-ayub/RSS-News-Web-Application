<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-3xl mx-auto p-6 bg-white rounded shadow">
        <h1 class="text-3xl font-bold mb-4">{{ article.title }}</h1>
        <p class="text-gray-600 text-sm mb-4">{{ article.time }}</p>

        {% if article.image %}
        <img src="{{ article.image }}" alt="Article Image" class="mb-4 rounded">
        {% endif %}

        <p class="text-lg leading-relaxed mb-6">{{ article.summary }}</p>

        <a href="{{ article.link }}" target="_blank" 
           class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Read Full Article ↗
        </a>

        <div class="mt-6">
            <a href="/?source={{ source }}" class="text-gray-600 hover:underline">← Back to feed</a>
        </div>
    </div>
</body>
</html>
